apiVersion: apps/v1
kind: Deployment
metadata:
  name: clydesdale-site
  labels: { app: clydesdale-site }
spec:
  replicas: 1
  selector:
    matchLabels: { app: clydesdale-site }
  template:
    metadata:
      labels: { app: clydesdale-site }
    spec:
      containers:
        - name: web
          image: ghcr.io/YOURORG/clydesdale-site:latest # <- push your image & set this
          ports:
            - containerPort: 8080
          env:
            - name: API_ADDR
              value: ":8081"
            # - name: ALLOW_ORIGIN
            #   value: "https://clydesdalesystems.com"
          readinessProbe:
            httpGet: { path: /api/health, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /api/health, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: clydesdale-site-svc
spec:
  selector: { app: clydesdale-site }
  ports:
    - name: http
      port: 80
      targetPort: 8080